<ion-header [translucent]="true">
  <ion-toolbar class="navbar">
    <img class="logo-nav" src="https://i.imgur.com/BVgYr5A.jpg" slot="end" alt="Icono tienda"/>
    <div class="ion-page" id="main-content"></div>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-list>
    <ion-button id="boton-signin" [routerLink]="['/signin']">Registrarse</ion-button>
    <ion-button id="boton-login" [routerLink]="['/login']">Iniciar sesi√≥n</ion-button>
    <ion-item [routerLink]="['/inicio']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/carrito']">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-item>
  </ion-list>
</ion-menu>

<ion-content [fullscreen]="true">
  <ion-title style="text-align: center;">Pasteleria las Torres</ion-title>
  <ion-toolbar class="fondo-carrusel">
    <div class="carousel-container">
      <button class="carousel-button prev">&#10094;</button>
      <div class="carousel-wrapper">
        <div class="carousel-slide">
          <img src="https://i.imgur.com/RNp3AqO.png" alt="pastel">
        </div>
        <div class="carousel-slide">
          <img src="https://i.imgur.com/LlwfULV.png" alt="brownie">
        </div>
        <div class="carousel-slide">
          <img src="https://i.imgur.com/UpL2dhJ.png" alt="Kuchen">
        </div>
      </div>
      <button class="carousel-button next">&#10095;</button>
    </div>
  </ion-toolbar>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let producto of Productos">
          <ion-img [src]="producto.img" alt="{{producto.nombre}}" class="product-img"></ion-img>
          <ion-label>
            <h2>{{ producto.nombre }}</h2>
            <p>{{ producto.descripcion }}</p>
            <ion-button expand="full">Agregar al carrito</ion-button>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>  
</ion-content>
