<ion-header [translucent]="true">
  <ion-toolbar class="navbar">
    <img class="logo-nav" src="https://i.imgur.com/BVgYr5A.jpg" slot="end" alt="Icono tienda"/>
    <ion-title class="Nombre-tienda">Pasteleria las Torres</ion-title>
    <div class="ion-page" id="main-content"></div>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-list>
    <ion-buttons class="buttons-signin-login">
      <ion-button id="boton-signin" [routerLink]="['/signin']">Registrarse</ion-button>
      <ion-button id="boton-login" [routerLink]="['/login']">Iniciar sesión</ion-button>
    </ion-buttons>
    <ion-item [routerLink]="['/inicio']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/carrito']">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-item>
  </ion-list>
</ion-menu>

<ion-content [fullscreen]="true">
  <ion-toolbar class="fondo-carrusel">
    <div class="carousel-container">
      <button class="carousel-button prev">&#10094;</button>
      <div class="carousel-wrapper">
        <div class="carousel-slide">
          <img src="https://i.imgur.com/UpL2dhJ.png" alt="Kuchen">
        </div>
        <div class="carousel-slide">
          <img src="https://i.imgur.com/RNp3AqO.png" alt="pastel">
        </div>
        <div class="carousel-slide">
          <img src="https://i.imgur.com/LlwfULV.png" alt="brownie">
        </div>
      </div>
      <button class="carousel-button next">&#10095;</button>
    </div>
  </ion-toolbar>
  <div class="fondo-subtitulo">
    <h1 class="subtitulo">Catalogo</h1>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item class="display-card" *ngFor="let producto of Productos">
          <div class="product-image">
            <ion-img [src]="producto.img" alt="{{producto.nombre}}" class="product-img"></ion-img>
          </div>
          <div class="product-details">
            <ion-label>
              <h2>{{ producto.nombre }}</h2>
              <p>{{ producto.descripcion }}</p>
              <div class="precio-producto">
                <p>${{producto.precio}}</p>
              </div>
              <ion-button (click)="agregarCarrito()" expand="full">Agregar al carrito</ion-button>
            </ion-label>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>        
  </ion-card>
  <!--envio de datos exitoso-->
  <div *ngIf="correo; else noCorreo">
    <pre>{{correo}}</pre>
  </div>
  <!--envio de datos fallido-->
  <ng-template #noCorreo>
    <p>No se recibió contenido del correo.</p>
  </ng-template>  
</ion-content>
