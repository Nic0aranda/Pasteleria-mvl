<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <img class="logo-form" src="https://i.imgur.com/BVgYr5A.jpg" alt="icono tienda">
  <div>
    <h1>Registro de cuenta</h1>
    <p>Ingresa tus datos para Crear una cuenta</p>
  </div>
    <form>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input formControlName="phone" type="tel"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input formControlName="confirmPassword" type="password"></ion-input>
      </ion-item>
      
      <ion-button expand="full">Registrar</ion-button>
      <p>¿Ya tienes una cuenta?</p>
      <ion-button class="submit-button" expand="block" color="primary" [routerLink]="['/login']">Iniciar sesión</ion-button>
    </form>

</ion-content>
