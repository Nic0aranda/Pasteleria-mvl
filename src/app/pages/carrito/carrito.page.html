<ion-header [translucent]="true">
  <ion-toolbar class="navbar">
    <img class="logo-nav" src="https://i.imgur.com/BVgYr5A.jpg" slot="end" alt="Icono tienda"/>
    <ion-title class="Nombre-tienda">Pasteleria las Torres</ion-title>
    <div class="ion-page" id="main-content"></div>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-list>
    <ion-buttons class="buttons-signin-login">
      <ion-button id="boton-signin" [routerLink]="['/signin']">Registrarse</ion-button>
      <ion-button id="boton-login" [routerLink]="['/login']">Iniciar sesi√≥n</ion-button>
    </ion-buttons>
    <ion-item [routerLink]="['/inicio']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/carrito']">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-item>
  </ion-list>
</ion-menu>

<ion-content>
  <div>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <h1 style="text-align: center;">Tu carrito</h1>
  </div>
  <div style="text-align: center;">
    <ion-list>
      <section class="fondo-producto">
        <div>
          <ion-img src="https://i.imgur.com/RNp3AqO.png" alt="nombre-producto" class="product-img"></ion-img>
        </div>
        <div class="product-details">
          <ion-label>
            <h2>Torta Selva negra</h2>
            <p>$20000</p>
          </ion-label>
        </div>
      </section>
    </ion-list>
    <p>
      Total: $20000
    </p>
    <div>
      <ion-button [routerLink]="['/validacion-compra']" color="primary">Finalizar compra</ion-button>
    </div>
  </div>
</ion-content>
