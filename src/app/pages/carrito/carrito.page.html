<ion-header [translucent]="true">
  <!--navbar-->
    <ion-toolbar class="navbar">
      <ion-img src="/src/assets/img/logo.png" slot="end" alt="Icono tienda" />
      <div class="ion-page" id="desplegable-carrito"></div>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
  
  <!--menu desplegable del navbar-->
<ion-menu contentId="desplegable-carrito">
  <ion-list>
    <ion-button [routerLink]="['/signin']">Registrarse</ion-button>
    <ion-button [routerLink]="['/login']">Iniciar sesion</ion-button>
    <ion-item [routerLink]="['/inicio']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/carrito']">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-item>
  </ion-list>
</ion-menu>

<ion-content>
  <div>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <h1 style="text-align: center;">Tu carrito</h1>
  </div>
  <div style="text-align: center;">
    <ion-list>
      <!-- Aquí se mostrarán los productos del carrito -->
    </ion-list>
    <p>
      Total: 
    </p>
    <div>
      <ion-button [routerLink]="['/validacion-compra']" color="primary">Finalizar compra</ion-button>
    </div>
  </div>
</ion-content>
